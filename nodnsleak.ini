{% if default(request.clash.dns, "") == "1" %}
dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 1.1.1.1
  nameserver:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
  proxy-server-nameserver:
    - https://1.1.1.1/dns-query
  nameserver-policy:
    "rule-set:DIRECT":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
{% endif %}

