dns:
  enable: true
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
    - 1.1.1.1
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
  fallback-filter:
    domain:
      - '+.airhorn.solutions'
      - '+.airhornbot.com'
      - '+.bigbeans.solutions'
      - '+.dis.gd'
      - '+.discord-activities.com'
      - '+.discord.co'
      - '+.discord.com'
      - '+.discord.design'
      - '+.discord.dev'
      - '+.discord.gg'
      - '+.discord.gift'
      - '+.discord.gifts'
      - '+.discord.media'
      - '+.discord.new'
      - '+.discord.store'
      - '+.discord.tools'
      - '+.discordactivities.com'
      - '+.discordapp.com'
      - '+.discordapp.io'
      - '+.discordapp.net'
      - '+.discordapp.page.link'
      - '+.discordcdn.com'
      - '+.discordmerch.com'
      - '+.discordpartygames.com'
      - '+.discordsays.com'
      - '+.discordstatus.com'
      - '+.hammerandchisel.ssl.zendesk.com'
      - '+.watchanimeattheoffice.com'
